<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "E2E Registry" }}</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: #121a33;
        --text: #e9ecf5;
        --muted: #aab3cf;
        --accent: #5eead4;
        --danger: #fb7185;
        --ok: #34d399;
        --warn: #fbbf24;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 15% 10%, rgba(94,234,212,0.12), transparent 55%),
                    radial-gradient(900px 700px at 85% 35%, rgba(251,113,133,0.10), transparent 60%),
                    var(--bg);
        color: var(--text);
      }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 22px; }
      header { display: flex; align-items: baseline; justify-content: space-between; gap: 14px; margin-bottom: 18px; }
      header a { color: var(--text); text-decoration: none; }
      header .brand { font-weight: 700; letter-spacing: 0.3px; }
      header .nav { display: flex; gap: 12px; align-items: center; }
      header .nav a { color: var(--muted); }
      header .nav a:hover { color: var(--text); }
      .panel { background: rgba(18,26,51,0.82); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 16px; backdrop-filter: blur(8px); }
      h1 { margin: 0 0 12px 0; font-size: 20px; }
      h2 { margin: 18px 0 10px 0; font-size: 16px; color: var(--muted); font-weight: 600; }
      .muted { color: var(--muted); }
      .mono { font-family: var(--mono); }
      .badge { display: inline-block; padding: 3px 9px; border-radius: 999px; font-size: 12px; border: 1px solid rgba(255,255,255,0.10); }
      .badge.ok { color: var(--ok); border-color: rgba(52,211,153,0.35); background: rgba(52,211,153,0.08); }
      .badge.fail { color: var(--danger); border-color: rgba(251,113,133,0.35); background: rgba(251,113,133,0.08); }
      .badge.infra { color: var(--warn); border-color: rgba(251,191,36,0.35); background: rgba(251,191,36,0.08); }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.08); vertical-align: top; }
      th { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: 0.06em; }
      tr:hover td { background: rgba(255,255,255,0.03); }
      .row { display: flex; gap: 16px; flex-wrap: wrap; }
      .row .col { flex: 1 1 320px; }
      input[type="text"], input[type="password"], input[type="number"], textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(255,255,255,0.06);
        color: var(--text);
        outline: none;
      }
      textarea { min-height: 140px; font-family: var(--mono); }
      label { display: block; margin: 12px 0 6px 0; color: var(--muted); font-size: 13px; }
      button {
        background: linear-gradient(120deg, rgba(94,234,212,0.95), rgba(52,211,153,0.95));
        border: 0;
        border-radius: 11px;
        padding: 10px 14px;
        font-weight: 700;
        cursor: pointer;
        color: #041014;
      }
      button.secondary {
        background: rgba(255,255,255,0.10);
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.12);
      }
      .err { color: var(--danger); }
      .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
      .actions { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-top: 12px; }
      .actions form { margin: 0; }
      .code { white-space: pre-wrap; background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 12px; font-family: var(--mono); font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="brand"><a href="/ui/tests" data-testid="nav-home">E2E Registry</a></div>
        <div class="nav">
          <a href="/ui/upload" data-testid="nav-upload">Upload</a>
          <a href="/ui/tests" data-testid="nav-tests">Tests</a>
          <a href="/ui/logout" data-testid="nav-logout">Logout</a>
        </div>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
