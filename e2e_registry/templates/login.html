<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - E2E Registry</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0b1020; color: #e9ecf5; }
      .wrap { max-width: 520px; margin: 0 auto; padding: 60px 18px; }
      .panel { background: rgba(18,26,51,0.88); border: 1px solid rgba(255,255,255,0.10); border-radius: 16px; padding: 18px; }
      h1 { margin: 0 0 8px 0; font-size: 20px; }
      p { margin: 0 0 14px 0; color: #aab3cf; }
      label { display: block; margin: 12px 0 6px 0; color: #aab3cf; font-size: 13px; }
      input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: #e9ecf5; }
      button { margin-top: 14px; width: 100%; background: linear-gradient(120deg, rgba(94,234,212,0.95), rgba(52,211,153,0.95)); border: 0; border-radius: 11px; padding: 10px 14px; font-weight: 700; cursor: pointer; color: #041014; }
      .err { margin-top: 10px; color: #fb7185; }
      .hint { margin-top: 10px; font-size: 12px; color: #aab3cf; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1 data-testid="login-title">E2E Registry Login</h1>
        <p>Enter your API key to manage tests.</p>
        <form method="post" action="/ui/login">
          <label for="api_key">API key</label>
          <input id="api_key" name="api_key" type="password" autocomplete="off" data-testid="login-api-key" />
          <button type="submit" data-testid="login-submit">Log in</button>
        </form>
        {% if error %}
          <div class="err" data-testid="login-error">{{ error }}</div>
        {% endif %}
        <div class="hint">Keys are tenant-scoped. Ask an admin if you don't have one.</div>
      </div>
    </div>
  </body>
</html>
