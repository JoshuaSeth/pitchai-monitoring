<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitoring Login</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0b1020; color: #e9ecf5; }
      .wrap { max-width: 560px; margin: 0 auto; padding: 60px 18px; }
      .panel { background: rgba(18,26,51,0.88); border: 1px solid rgba(255,255,255,0.10); border-radius: 16px; padding: 18px; }
      h1 { margin: 0 0 8px 0; font-size: 20px; }
      p { margin: 0 0 14px 0; color: #aab3cf; }
      label { display: block; margin: 12px 0 6px 0; color: #aab3cf; font-size: 13px; }
      input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: #e9ecf5; }
      button { margin-top: 14px; width: 100%; background: linear-gradient(120deg, rgba(94,234,212,0.95), rgba(52,211,153,0.95)); border: 0; border-radius: 11px; padding: 10px 14px; font-weight: 700; cursor: pointer; color: #041014; }
      .err { margin-top: 10px; color: #fb7185; }
      .hint { margin-top: 10px; font-size: 12px; color: #aab3cf; }
      .links { margin-top: 14px; display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
      .links a { color: #aab3cf; text-decoration: none; }
      .links a:hover { color: #e9ecf5; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1 data-testid="dash-login-title">Monitoring Dashboard Login</h1>
        <p>Enter the monitoring token to view production monitoring signals.</p>
        <form method="post" action="/dashboard/login">
          <label for="monitor_key">Monitoring token</label>
          <input id="monitor_key" name="monitor_key" type="password" autocomplete="off" data-testid="dash-login-key" />
          <button type="submit" data-testid="dash-login-submit">Log in</button>
        </form>
        {% if error %}
          <div class="err" data-testid="dash-login-error">{{ error }}</div>
        {% endif %}
        <div class="hint">
          This token is the same as <span class="mono">E2E_REGISTRY_MONITOR_TOKEN</span> (or admin token).
        </div>
        <div class="links">
          <a href="/ui/login">E2E Registry UI login</a>
          <a href="/openapi.json">OpenAPI</a>
        </div>
      </div>
    </div>
  </body>
</html>
